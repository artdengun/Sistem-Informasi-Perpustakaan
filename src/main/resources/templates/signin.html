</head>
<body>
<div class="main">
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="img/signin-image.jpg" alt="sing up image"></figure>
                    <a th:href="@{register}" class="signup-image-link">Buat Account Baru</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Login</h2>
                    <form method="POST" th:action="@{/authentication}" class="register-form" id="login-form">
                        <div class="form-group">
                            <label for="username"><i class="fas fa-user-tie"></i></label>
                            <input type="text" name="username" id="username" placeholder="Email"/>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="fas fa-key"></i></label>
                            <input type="password" name="password" id="password" placeholder="Password"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="login" id="login" class="form-submit" value="Log in"/>
                        </div>
                        <div class="form-group text-center">
                                    <p id="judul"> Login with Social Media</p>
                            <hr>
                        </div>
<!--                        <div class="col-md-12 text-center">-->
<!--                            <ul class="social-network social-circle">-->
<!--                                <li><a href="/facebook/login" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>-->
<!--                                <li><a href="/github/login" class="icoGithub" title="Github"><i class="fab fa-github"></i></a></li>-->
<!--                                <li><a href="/google/login" class="icoGoogle" title="Google"><i class="fab fa-google"></i></a></li>-->
<!--                            </ul>-->
<!--                        </div>-->
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- JS -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
