<!DOCTYPE html>
    
    <body>
      <div th:fragment="content">
<!-- Main Content -->
<div id="content">

    <!-- Topbar -->
    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

        <!-- Sidebar Toggle (Topbar) -->
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
        </button>

        <!-- Topbar Search -->
        <form
                class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
            <div class="input-group">
                <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                       aria-label="Search" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button">
                        <i class="fas fa-search fa-sm"></i>
                    </button>
                </div>
            </div>
        </form>

        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">

            <!-- Nav Item - User Information -->
            <li class="nav-item dropdown no-arrow">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="mr-2 d-none d-lg-inline text-gray-600 small">Douglas McGee</span>
                    <img class="img-profile rounded-circle"
                         src="img/undraw_profile.svg">
                </a>
                <!-- Dropdown - User Information -->
                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                     aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="#">
                        <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                        Settings
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                        Logout
                    </a>
                </div>
            </li>

        </ul>

    </nav>
    <!-- End of Topbar -->
        <!-- Begin Page Content -->
        <div class="container-fluid">

            <!-- Page Heading -->
            <h1 class="h3 mb-2 text-gray-800">Data Buku</h1>
            <p class="mb-4">Silahkan Untuk mengisi Data Buku Terbaru, <b>PASTIKAN</b>  menginput data sesuai dengan data <b>Mahasiswa</b> Terimakasih. <a target="_blank"></p>

            <!-- DataTales Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Data Buku Perpustakaan</h6>
                </div>
                <button type="button" class="btn btn-primary position-relative" data-toggle="modal" data-target="#addModal">Tambah Buku </button>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>Judul</th>
                                <th>Pengarang</th>
                                <th>Penerbit</th>
                                <th>Jumlah</th>
                                <th>Action</th>

                            </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th>Judul</th>
                                    <th>Pengarang</th>
                                    <th>Penerbit</th>
                                    <th>Jumlah</th>
                                    <th>Action</th>
                                </tr>
                            </tfoot>
                            <tbody>
                                <tr th:each="buku:${bukus}">
                                    <td th:text="${buku.judul}"></td>
                                    <td th:text="${buku.pengarang}"></td>
                                    <td th:text="${buku.penerbit}"></td>
                                    <td th:text="${buku.jumlah}"></td>
                                    <td>
                                        <div class="btn-group">
                                            <a class="btn btn-primary btn-sm" id="editButton"  th:href="@{/buku/findById/(id=${buku.id_buku})}"><i class="fas fa-edit"></i></a>
                                            <a class="btn btn-success btn-sm" id="detailsButton" th:href="@{/buku/findById/(id=${buku.id_buku})}"><i class="fas fa-file-alt"></i></a>
                                            <a class="btn btn-danger btn-sm" id="deleteButton" th:href="@{/buku/delete/(id=${buku.id_buku})}"><i class="fas fa-trash-alt"></i></a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
             <!-- /.container-fluid -->
         </div>
          <!-- End of Main Content -->
      </div>
    </body>
</html>
