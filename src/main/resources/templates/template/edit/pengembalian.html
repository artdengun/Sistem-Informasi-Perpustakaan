<!DOCTYPE html>
<html>

<body>
    <div th:fragment="edit">
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Update Data Pengembalian</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/pengembalian/update}" method="put">
                            <div class="form-group">
                                <label for="idPengembalianEdit" class="col-form-label">ID Pengembalian:</label>
                                <input type="text" class="form-control" id="idPengembalianEdit" name="id_kembali" readonly>
                            </div>
                            <div class="form-group">
                                <label for="namaEdit" class="col-form-label">Nama Peminjam: </label>
                                <select class="form-control" id="namaEdit" name="anggotaid">
                                    <option>-Pilih-</option>
                                    <option th:each="anggota : ${anggotas}"
                                            th:value="${anggota.id_anggota}"
                                            th:text="${anggota.nama}">
                                    </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="tanggalKembaliEdit" class="col-form-label">Tanggal Kembali: </label>
                                <select class="form-control" id="tanggalKembaliEdit" name="pinjamanid">
                                    <option>-Pilih-</option>
                                    <option th:each="peminjaman : ${peminjamans}"
                                            th:value="${peminjaman.id_pinjaman}"
                                            th:text="${peminjaman.tanggal_kembali}">
                                    </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="terlambatEdit" class="col-form-label">Terlambat:</label>
                                <input type="text" class="form-control" id="terlambatEdit" name="terlambat">
                            </div>

                            <div class="form-group">
                                <label for="jumlahEdit" class="col-form-label">Jumlah Denda:</label>
                                <input type="text" class="form-control" id="jumlahEdit" name="jumlah_denda">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
