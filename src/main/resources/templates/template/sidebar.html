<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Page Wrapper -->
<sidebar th:fragment="sidebar">
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/dashboard}">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fab fa-artstation"></i>
            </div>
            <div class="sidebar-brand-text mx-3"><sup>sistem informasi perpustakaan</sup></div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/dashboard}">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Heading -->
        <div class="sidebar-heading">
            Menu
        </div>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/anggota}">
                <i class="fas fa-fw fa-chart-area"></i>
                <span>Anggota</span></a>
        </li>
        <hr class="sidebar-divider">

        <li class="nav-item">
            <a class="nav-link" sec:authorize="hasAuthority('ADMIN')"  th:href="@{/peminjaman}">
                <i class="fas fa-fw fa-chart-area"></i>
                <span>Peminjaman</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" sec:authorize="hasAuthority('ADMIN')"  th:href="@{/switchuser/select}">
                <i class="fas fa-fw fa-chart-area"></i>
                <span>SwitchUser</span></a>
        </li>
        <hr class="sidebar-divider">

        <li class="nav-item">
            <a class="nav-link"  th:href="@{/buku}">
                <i class="fas fa-fw fa-chart-area"></i>
                <span>Buku</span></a>
        </li>
        <hr class="sidebar-divider">

        <li class="nav-item">
            <a class="nav-link"  sec:authorize="hasAuthority('ADMIN')" th:href="@{/pengembalian}">
                <i class="fas fa-fw fa-chart-area"></i>
                <span>Pengembalian</span></a>
        </li>
        <hr class="sidebar-divider">
        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>

    </ul>
    <!-- End of Sidebar -->
</sidebar>
</body>
</html>
