<!DOCTYPE html>
<html>

<body>
    <div th:fragment="tambah">
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <form th:action="@{/pengembalian/tambahData}" method="post">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Tambah Data Pengembalian</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <div class="form-group">
                                <label for="anggotaid" class="col-form-label">Nama Peminjam: </label>
                                <select class="form-control" id="anggotaid" name="anggotaid">
                                    <option>-Pilih-</option>
                                    <option th:each="anggota : ${anggotas}" th:value="${anggota.id_anggota}"
                                        th:text="${anggota.nama}">
                                    </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="pinjamanid" class="col-form-label">Tanggal Kembali: </label>
                                <select class="form-control" id="pinjamanid" name="pinjamanid">
                                    <option>-Pilih-</option>
                                    <option th:each="peminjaman : ${peminjamans}" th:value="${peminjaman.id_pinjaman}"
                                        th:text="${peminjaman.tanggal_kembali}">
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="terlambat" class="col-form-label">Terlambat :</label>
                                <input type="text" class="form-control" id="terlambat" name="terlambat"
                                    placeholder="Masukan Data Keterlambatan" required>
                            </div>
                            <div class="form-group">
                                <label for="jumlah_denda" class="col-form-label">Denda :</label>
                                <input type="text" class="form-control" id="jumlah_denda" name="jumlah_denda"
                                    placeholder="Masukan data Denda" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
