<!DOCTYPE html>
<html>
    
    <body>
        <div th:fragment="tambah">
            <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <form th:action="@{/buku/tambahData}" method="post">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Tambah Data Buku</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
            
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="judul" class="col-form-label">Judul:</label>
                                    <input type="text" class="form-control" id="judul" name="judul"  placeholder="Masukan judul buku" required>
                                </div>
            
                                <div class="form-group">
                                    <label for="pengarang" class="col-form-label">Pengarang:</label>
                                    <input type="text" class="form-control" id="pengarang" name="pengarang" placeholder="Masukan pengarang" required>
                                </div>
            
                                <div class="form-group">
                                    <label for="penerbit" class="col-form-label">Penerbit:</label>
                                    <input type="text" class="form-control" id="penerbit" name="penerbit" placeholder="Masukan  penerbit" required>
                                </div>
                                <div class="form-group">
                                    <label for="jumlah" class="col-form-label">Jumlah:</label>
                                    <input type="text" class="form-control" id="jumlah" name="jumlah" placeholder="Masukan jumlah buku" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <link rel="stylesheet" href="js/buku.js">

    </body>
</html>
