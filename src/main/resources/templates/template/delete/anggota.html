<!DOCTYPE html>
<html lang="en">
<body>
<div th:fragment="delete">
    <div class="modal" id="deleteModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Konfirmasi Delete Data Anggota</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Apakah Kamu Yakin Menghapus Data Anggota?</p>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-danger" id="confirmDeleteButton" href="">Hapus</a>
                    <button type="button" class="btn btn-success" data-dismiss="modal">Batal</button>
                </div>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="js/anggota.js">
</body>
</html>
