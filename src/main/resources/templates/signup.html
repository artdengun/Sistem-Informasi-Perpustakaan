<!-- Main css -->

</head>
<body>
<div class="main">
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Pendaftaran</h2>
                    <form th:action="@{/process_register}" role="form" th:object="${user}"  method="POST">
                        <div class="form-group">
                            <label for="firstname" ><i class="fas fa-user"></i></label>
                            <input type="text" name="firstname" th:field="*{firstname}" id="firstname" placeholder="Input Your Firstname"/>

                        </div>
                        <div class="form-group">
                            <label for="lastname"> <i class="fas fa-user"></i></label>
                            <input type="text" name="lastname" th:field="*{lastname}" id="lastname" placeholder="Input Your Lastname"/>
                        </div>
                        <div class="form-group">
                          <label for="username"> <i class="fas fa-user-tie"></i></label>
                           <input type="text" name="username"  id="username" th:field="*{username}" placeholder="Input Yout Username  "/>
                      </div>
                        <div class="form-group">
                            <label for="email" ><i class="fas fa-envelope"></i></label>
                            <input type="text" name="email" th:field="*{email}" id="email" placeholder="email"/>
                        </div>
                        <div class="form-group">
                            <label for="password" ><i class="fas fa-key"></i></label>
                            <input type="password" name="password" th:field="*{password}" id="password" placeholder="Input Your Password" required minlength="6" maxlength="10"/>
                        </div>

                        <div class="form-group form-button">
                            <input type="submit"  name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="img/signup-image.jpg" alt="sing up image"></figure>
                    <a th:href="@{signin}" class="signup-image-link">saya sudah mempunyai account</a>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- jQuery-->
<script
        src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
