<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="img/favicon.png" rel="icon">

    <title>SISPUR | Pendaftaran</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Pendaftaran</h2>
                    <form method="POST" enctype="utf8" class="register-form" id="register-form" action="/">
                        <div class="form-group">
                            <label for="firstname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="firstname" name="firstname" id="firstname" placeholder="Masukan nama pertama kamu"/>

                        </div>
                        <div class="form-group">
                            <label for="lastname" ><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="lastname" name="lastname" id="lastname" placeholder="Masukan nama akhir kamu"/>

                        </div>
                        <div class="form-group">
                            <label for="email"> <i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Masukan Email Kamu"/>
                        </div>
                        <div class="form-group">
                            <label for="pass" ><i class="zmdi zmdi-lock"></i></label>
                            <input type="password"name="pass" id="pass" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <label for="re-pass"  ><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="re-pass" id="re-pass" placeholder="Repeat your password"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit"  name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="img/signup-image.jpg" alt="sing up image"></figure>
                    <a th:href="@{signin}" class="signup-image-link">saya sudah mempunyai account</a>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
